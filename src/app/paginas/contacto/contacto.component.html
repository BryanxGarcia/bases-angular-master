<html>
<body>

<div id="page-wraper"> 
      <section class="section contact-me" data-section="section4">
        <div class="container">
          <div class="section-heading">
            <h2>Contactanos</h2>
            <div class="line-dec"></div>
            <span>Deja tu mensaje y te responderemos en breve</span>
          </div>
          <div class="row">
            <div class="right-content">
              <div class="container">
                <form id="contact">
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset>
                        <input name="name" type="text" class="form-control"
                          id="name" placeholder="Tu nombre..."  />
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset>
                        <input name="email" type="text" class="form-control"
                          id="email" placeholder="Tu email..."  />
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="subject" type="text" class="form-control" 
                          id="subject" placeholder="Asunto..." />
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="message" rows="6" class="form-control"
                          id="message" placeholder="Escribe tu mensaje" ></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">

                        <button  class="button">
                          Enviar datos
                        </button>
 
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      </div>
    </body>
    </html>
